specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Auction
    network: rinkeby
    source:
      address: "0xdE3eca90B3FB91952fD16dFC7b992d3DFE38fF08"
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuctionBid
        - AuctionCreated
        - AuctionExtended
        - AuctionMinBidIncrementPercentageUpdated
        - AuctionReservePriceUpdated
        - AuctionSettled
        - AuctionTimeBufferUpdated
        - OwnershipTransferred
        - Paused
        - Unpaused
      abis:
        - name: Auction
          file: Auction/abis/Auction.json
      eventHandlers:
        - event: AuctionBid(indexed uint256,address,uint256,bool)
          handler: handleAuctionBid
        - event: AuctionCreated(indexed uint256,uint256,uint256)
          handler: handleAuctionCreated
        - event: AuctionExtended(indexed uint256,uint256)
          handler: handleAuctionExtended
        - event: AuctionMinBidIncrementPercentageUpdated(uint256)
          handler: handleAuctionMinBidIncrementPercentageUpdated
        - event: AuctionReservePriceUpdated(uint256)
          handler: handleAuctionReservePriceUpdated
        - event: AuctionSettled(indexed uint256,address,uint256)
          handler: handleAuctionSettled
        - event: AuctionTimeBufferUpdated(uint256)
          handler: handleAuctionTimeBufferUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: Auction/Auction.wasm
  - kind: ethereum
    name: Contract
    network: rinkeby
    source:
      address: "0x7720d7fE5761B7C4B8B5FC1f80FE5A4864B85C3f"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ERC20PaymentReleased
        - LogMint
        - LogPriceUpdated
        - PayeeAdded
        - PaymentReceived
        - PaymentReleased
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
      abis:
        - name: Contract
          file: Contract/abis/Contract.json
      eventHandlers:
        - event: ERC20PaymentReleased(indexed address,address,uint256)
          handler: handleERC20PaymentReleased
        - event: LogMint(indexed address,indexed uint256,uint256,uint256)
          handler: handleLogMint
        - event: LogPriceUpdated(uint256)
          handler: handleLogPriceUpdated
        - event: PayeeAdded(address,uint256)
          handler: handlePayeeAdded
        - event: PaymentReceived(address,uint256)
          handler: handlePaymentReceived
        - event: PaymentReleased(address,uint256)
          handler: handlePaymentReleased
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
      file: Auction/Auction.wasm
